version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telemetry-vault-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telemetry_vault
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetry-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telemetry-vault-app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: telemetry_vault
      DB_SYNCHRONIZE: 'false'
      DB_LOGGING: 'false'
      API_KEYS: 'test-key-tenant-a:tenant-a,test-key-tenant-b:tenant-b,demo-key:demo-tenant'
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 1000
      INGEST_BATCH_SIZE: 100
      LOG_LEVEL: info
      ENABLE_TRACING: 'true'
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/docs', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - telemetry-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  telemetry-network:
    driver: bridge
